<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registry</title>
<link rel="stylesheet" href="./css/jass.css">
<!-- framework -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
</head>

<body>
<header class="display-flex justify-space-between align-center p-2">
    <h1>
    User Registry
    </h1>
    
    <nav>
    <button class="btn" id="logout">logout</button>
    </nav>
    <body>
        <label for="start-date-input">Start Date:</label>
        <input type="date" id="start-date-input" name="start-date">
        
        <label for="end-date-input">End Date:</label>
        <input type="date" id="end-date-input" name="end-date">


        <!-- drop down menu for city selection -->
        <label for="cars">Choose a city:</label>

            <select name="city" id="city">
            </select>
        <!-- Div containers for button selections  -->
        <div class="side">
            <section id="search-section" class="mb-2">
            <p class="text-xl">Make a Selection:</p>
            <button class="btn bg-red-800 hover:bg-red-600 hover:font-bold text-white text-lg" id="btn-hotel">Hotel</button>
            <button class="btn bg-red-800 hover:bg-red-600 hover:font-bold text-white text-lg" id="btn-food">Restaurants</button>
            <button class="btn bg-red-800 hover:bg-red-600 hover:font-bold text-white text-lg" id="btn-activity">Activities</button>

        </div>
        <!-- div container for hotels -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid-hotel">
                <!-- hotel information here -->
                </div>
            </div>
        </div>
        <!-- div container for restaurants -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid-food">
                <!-- restaurant information here -->
                </div>
            </div>
        </div>
        <!-- div container for activities -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid-activity">
                <!-- activity information here -->
                </div>
            </div>
        </div>

    </body>

</header>
<main class="container container-fluid mt-5">

</main>
<footer>
    
</footer>



<script src="./js/index.js"></script>

</body>

</html>
